<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SuperHero Details</title>
        <link rel="stylesheet" href="./styles/shared.css" />
        <link rel="stylesheet" href="./styles/superHero.css" />
        <script type="module" src="./scripts/driverSuperHero.js" defer></script>
    </head>
    <body>
        <header>
            <a class="logo l1-heading" href="./index.html">Marvel Superhero Hunter</div>
            <div>
                <a href="./index.html" class="l2-heading">Search</a>
                <a href="./favorites.html" class="l2-heading">Favourites</a>
            </div>
        </header>
        <div class="hero-info-div" data-id="12345">
            <p id="info-message" class="l3-text"></p>
            <img src="" class="info--img" />
            <p class="info--name l1-text"></p>
            <p class="info--id l2-text hidden"></p>
            <p class="info--description l2-text"></p>
            <button class="info--btn-favorites">Add To Favorites</button>
        </div>
        <div class="comics-info bg--color--border-radius--shadow fx-fade-in">
            <h3>Comics</h3>
            <p class="message"></p>
            <ul id="ul--comics-info" class="grid-view">
            </ul>
        </div>
        <div class="series-info bg--color--border-radius--shadow fx-fade-in">
            <h3>Series</h3>
            <p class="message l3-text"></p>
            <ul id="ul--series-info" class="grid-view">
            </ul>
        </div>
        <footer>
            <a href="http://marvel.com">Data provided by Marvel. Â© 2022 MARVEL</a>
        </footer>
        <!--Common template for Comics and Series list-->
        <template id="template--li-comics-series">
            <li class="bg--color--border-radius--shadow fx-fade-in fx-magnify no-overflow">
                <img src="" class="picture">
                <p class="name l1-text"></p>
                <p class="description l2-text"></p>
            </li>                        
        </template>
    </body>
</html>
